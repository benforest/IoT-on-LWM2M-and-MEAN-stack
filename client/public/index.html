<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>IoT Experiment</title>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>
  <div class="container" ng-controller="AppCtrl">
  <h2>IoT Client</h2>
  <h2><button class = "btn btn-primary" ng-click="bootstrap()">Bootstrap</button><h2>
    <table class="table" ng-show = "show">
      <thead>
        <tr>
          <th>Bootstrap Result: </th>
          <th>Code</th>
          <th>Status</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>&nbsp;</td>
          <td>{{bscode}}</td>
          <td>{{bsstatus}}</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <table class="table" ng-show = "show">
      <thead>
        <tr>
          <th>Registration</th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th><th>&nbsp;</th>
        </tr>
        <tr>
          <th>Endpoint Name</th>
          <th>Object</th>
          <th>Instance Instance Id</th>
          <th>Value</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr><input type="hidden" ng-model="client._id"/>
          <td><input class="form-control" ng-model="client.name"></td>
          <td><input class="form-control" ng-model="client.object"></td>
          <td><input class="form-control" ng-model="client.instance"></td>
          <td><input class="form-control" ng-model="client.value"></td>
          <td><button class="btn btn-primary" ng-click="create()">Register</button></td>
          <td><button class="btn btn-info" ng-click="update()">Update</button></td>
        </tr>
        <tr ng-repeat="client in clientlist">
          <td>{{client.name}}</td>
          <td>{{client.object}}</td>
          <td>{{client.instance}}</td>
          <td>{{client.value}}</td>
          <td><button class="btn btn-danger" ng-click="delete(client._id)">De-register</button></td>
          <td><button class="btn btn-warning" ng-click="edit(client._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>

<script src="controller/controller.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

</body>
</html>
